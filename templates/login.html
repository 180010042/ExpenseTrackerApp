<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="static/login.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
<title> ExpenseTracker </title>
</head>
<body class = "bg">
    <div class="form-bg">
      <div class="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-4 col-sm-offset-2 col-sm-7">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                </div>
                <h1>Expenseâ‚¹Tracker</h1>
                <p style = "font-size: large;">We help you track your expenses so that you will know main areas of 
                  your spending and thus could spend money wisely.</p>
              </div>
              <div class="col-md-4 col-sm-offset-2 col-sm-8">
                  <div class="form-container">
                      <div class="form-icon">
                          <i class="fa fa-user-edit"></i>
                      </div>
                      <h3 class="title">User Login</h3>
                      {% for message in messages %}
                        <p style ="background-color: white; color:red; text-align: center; padding: 3%; font-weight: bold;">
                        {{message}}</p>
                      {% endfor %}
                      <form class="form-horizontal" method = "POST">
                        {% csrf_token %}
                          <div class="form-group">
                              <span class="input-icon"><i class="fa fa-user"></i></span>
                              <input class="form-control" type="text" name ="username" placeholder="Username" required>
                          </div>
                          <div class="form-group">
                              <span class="input-icon"><i class="fa fa-lock"></i></span>
                              <input class="form-control" type="password" name = "password" placeholder="Password" required>
                          </div>
                          <span class="forgot-pass"><a href="/change-password">Forgot Password ?</a></span>
                          <button type = "submit" class="btn signin">Login</button>
                      </form>
                      <span class="user-signup">Don't Have an Account? <a href="/register">Create Now !</a></span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
