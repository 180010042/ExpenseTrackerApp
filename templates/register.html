<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <title> ExpenseTracker </title>
</head>
<body class = "bg">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/login">Expenseâ‚¹Tracker</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
<div class="form-bg">
  <div class="container">
      <div class="row">
        <div  class="jumbotron col-md-offset-1 col-md-4">
          <h3>Instructions</h3>
          <ul>
              <li>Password must contain at least one number</li>
              <li>Password must contain at least one uppercase and lowercase letter</li>
              <li>Password must contain at least 8 or more characters</li>
          </ul>
         </div>
          <div class="col-md-offset-1 col-md-4 col-sm-offset-3 col-sm-6">
              <div class="form-container">
                  <div class="form-icon">
                      <span><i class="fa fa-file-alt"></i></span>
                  </div>
                  <form class="form-horizontal" method="POST">
                    {% csrf_token %}
                      <h3 class="title">Sign Up</h3>
                      {% for message in messages %}
                        <p style ="background-color: white; color:red; text-align: center; padding: 3%; font-weight: bold;">
                        {{message}}</p>
                      {% endfor %}
                      <div class="form-group">
                          <input type="text" name = "username" class="form-control" placeholder="Username" required>
                      </div>
                      <div class="form-group">
                        <input type="email" name = "email" class="form-control" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                          <input type="password" name = "password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">
                      </div>
                      <div class="form-group">
                          <input type="password" name = "confirm_password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm Password">
                      </div>
                      <div class="form-group">
                          <button type = "submit" class="btn signup">Register</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  </div>
</body>
</html>
